<md-sidenav class="md-sidenav-left md-whiteframe-z2"  md-component-id='left'>
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a classified</h1>

</md-toolbar>
<!--the form-->
	<md-content layout-padding>
		<form>
			<md-input-container>
				<label for="title">Title</label>
				<input type="text" id="title" md-autofocus ng-model="classified.title">
			</md-input-container>

			<md-input-container>
				<label for="price">Price</label>
				<input type="text" id="price "  ng-model="classified.price">
			</md-input-container>

			<md-input-container>
				<label for="description">Description</label>
				<textarea type="text" id="description" ng-model="classified.description"></textarea>
			</md-input-container>
			<md-input-container>
				<label for="image">Image Link</label>
				<input type="text" id="image"  ng-model="classified.image">
			</md-input-container>

			<md-button class="md-primary" ng-click="vm.saveClassified(classified)" ng-if="!editing">Save</md-button>
			<md-button class="md-primary" ng-if="editing" ng-click="vm.saveEdit(classified)">Save Edit</md-button>
			<md-button class="md-warn" ng-click="vm.closeSidebar()">Cancel</md-button>

		</form>
	</md-content>
	<pre> {{classified | json}}</pre>
</md-sidenav>
